<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locatio</title>
  </head>
  <body>
    <button id="loc" onclick="goMap()">GetMyLocarion</button>
    <script>
      var myButton = document.getElementById("loc");
      function getLocation() {
        navigator.geolocation.getCurrentPosition(getLoc);
        console.log("finish");
      }
      getLocation();

      var long;
      var lat;

      function getLoc(pos) {
        long = pos.coords.longitude;
        lat = pos.coords.latitude;
        console.log("longitude " + long + " latitude" + lat);
      }
      function goMap() {
        var url = "http://maps.google.com/maps?q=" + lat + "+" + long;
        location.assign(url);
      }
    </script>
  </body>
