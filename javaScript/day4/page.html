<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4</title>
    <style>
      input:invalid {
        border: 2px solid red;
        background-color: beige;
      }
      input:valid {
        background-color: beige;
        border: 2px solid green;
      }
      .show {
        width: 100px;
        height: 100px;
        border: 8px solid black;
      }
    </style>
  </head>
  <body>
    <form action="welcome.html" method="get">
      <label for=""> Full Name </label>
      <input
        type="text"
        required
        name="full_name"
        id="name"
        placeholder="Enter your Name:"
        onblur="validation(this)"
      /><span
        id="imgValid"
        style="color: red; text-decoration: solid; margin: 10px"
      ></span>
      <br />
      <span id="imgValid"></span>
      <br />
      <br />
      <label for=""> Email </label>
      <input type="email" name="email" id="email" required />
      <br />
      <br />
      <label for="city">City </label>
      <select name="city" id="city">
        <option value="Egypt">Egypt</option>
        <option value="UAE">UAE</option>
        <option value="UE">UE</option>
      </select>
      <br />
      <br />
      <label for="">Password</label>
      <input type="password" name="pass" id="pass" />
      <br />
      <br />
      <label for="">Repeat password.</label>
      <input
        type="password"
        name="repeatPass"
        id="reppass"
        onblur="validationpass(this)"
      />
      <span id="validPass" style="color: red; text-decoration: solid"></span>
      <span id="imgValidPass"></span>
      <br />
      <br />
      <input type="checkbox" /><label for=""
        >I accept the terms and conditions</label
      >
      <br />
      <br />
      <button id="register" onclick="check(event)">Register</button>
      <span style="color: red; text-decoration: solid"></span>
      <br />
      <br />
    </form>
    <div>
      <label for="">Photo gallery</label>
      <br />
      <img
        id="galleryImg"
        onmouseenter="playImg()"
        onmouseout="stopImg()"
        src="./Images For Slide Show/1.jpg"
        alt=""
      />
      <br />
      <button onclick="playImg()">Play</button>

      <button onclick="stopImg()">Stop</button>
      <button onclick="nextImg()">next</button>
      <button onclick="prevImg()">Previos</button>
    </div>

    <div></div>
    <br />
    <div style="float: left; margin: 0; border: 8px solid black; display: flex">
      <img
        class="show"
        onmouseenter="changOpacity(this)"
        onmouseout="opacityOne(this)"
        src="./Images For Slide Show/1.jpg"
        alt=""
      />
      <img
        class="show"
        onmouseenter="changOpacity(this)"
        onmouseout="opacityOne(this)"
        src="./Images For Slide Show/2.jpg"
        alt=""
      />
      <img
        class="show"
        onmouseenter="changOpacity(this)"
        onmouseout="opacityOne(this)"
        src="./Images For Slide Show/3.jpg"
        alt=""
      />
      <img
        class="show"
        onmouseenter="changOpacity(this)"
        onmouseout="opacityOne(this)"
        src="./Images For Slide Show/4.jpg"
        alt=""
      />
      <br />
      <br />
    </div>

    <script src="./script.js"></script>
  </body>
</html>
